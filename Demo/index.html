<!DOCTYPE html>
<html lang="nl">
<head>
	<title>Pathfusion ImageMenu for MooTools 1.4.2</title>

	<link href="../Assets/imageMenu.css" rel="stylesheet" type="text/css" />	

	<script src="mootools-core.js"></script>
	<script src="mootools-more.js"></script>
	<script src="../Source/ImageMenu.js"></script>

	<script>

	window.addEvent('domready', function(){

		var myMenu = new ImageMenu($$('.imageMenu a'), {
			openWidth: 310,
			border: 2,
			onClickOpen: function(e, i){
				console.log('onClickOpen: ', e, i, arguments);
				alert('onClickOpen: ' + e);
			},
			onClickClose: function(e, i){
				console.log('onClickClose: ', e, i, arguments);
				alert('onClickClose: ' + e);
			},
			onClick: function(e, i, mode){
				console.log('onClick: ', e, i, arguments);
				alert('onClick: ' + e);
			}
		});

	});

	</script>

</head>

<body>
	<h1>Pathfusion ImageMenu for MooTools 1.4.2</h1>

	<div class="imageMenu" style="background: grey; padding: 0;">
		<ul>
			<li class="landscapes"><a href="http://www.aaronbirchphotography.com">Landscapes</a></li>
			<li class="people"><a href="http://www.aaronbirchphotography.com">People</a></li>
			<li class="nature"><a href="http://www.aaronbirchphotography.com">Nature</a></li>
			<li class="urban"><a href="http://www.aaronbirchphotography.com">Urban</a></li>
			<li class="abstract"><a href="http://www.aaronbirchphotography.com">Abstract</a></li>
		</ul>
	</div>

</body>
</html>
